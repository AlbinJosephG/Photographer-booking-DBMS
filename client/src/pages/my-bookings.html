<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bookings | SnapBook</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #102a43;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    #logoutBtn {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }

    #logoutBtn:hover {
      background-color: #c82333;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .filters {
      margin-bottom: 1rem;
    }

    .filters label {
      font-weight: bold;
      margin-right: 10px;
    }

    .filters select {
      padding: 6px 10px;
      margin-right: 20px;
    }

    .bookings-table {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #f4f6f8;
      color: #102a43;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    .status {
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-weight: 600;
      text-transform: capitalize;
    }

    .status.pending {
      background-color: #fff3cd;
      color: #856404;
    }

    .status.approved {
      background-color: #d4edda;
      color: #155724;
    }

    .status.cancelled {
      background-color: #f8d7da;
      color: #721c24;
    }

    .no-results {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <div>
        <h2>ðŸ“¸ SnapBook</h2>
        <a href="index.html">Book a Session</a>
        <a href="my-bookings.html">My Bookings</a>
      </div>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="main-content">
      <h2>ðŸ“– My Bookings</h2>

      <div class="filters">
        <label for="statusFilter">Status:</label>
        <select id="statusFilter">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>

      <div class="bookings-table">
        <table>
          <thead>
            <tr>
              <th>Session Type</th>
              <th>Location</th>
              <th>Date</th>
              <th>Time</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="userBookings">
            <tr><td colspan="5">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="../js/bookings.js"></script>
  <script>
    document.getElementById('logoutBtn')?.addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('role');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
